const container = document.getElementById("container");
const menu = document.getElementById("menu");
let globalIndex = 0;

function createExampleHTML(example, index) {
  return `
    <div class="answer">
      <p style="font-style: italic; color: #666;">${example.example_en}</p>
      <p>${example.en.replace("{index}", index)}</p>
      <p class="translation" id="vi${index}">${example.vi.replace("{index}", index)}</p>
    </div>
  `;
}

  menu.appendChild(menuItem);

  // Nh√≥m

  groupDiv.className = "group";
  groupDiv.id = group.id;
  groupDiv.innerHTML = `<h2>${group.title}</h2>`;

  group.items.forEach(item => {
    const step = document.createElement("div");
    step.className = "step";

    // C√¢u h·ªèi + d·ªãch
    let examplesHTML = "";

});


function update(input, index) {
  const value = input.value.trim();
  const span = document.querySelector(`#vi${index} .fill`);
  if (span) {
    span.innerText = value || "...";
  }
}

window.addEventListener("scroll", () => {
  let fromTop = window.scrollY + 100;
  document.querySelectorAll(".sidebar a").forEach(link => {
    let section = document.querySelector(link.getAttribute("href"));
    if (section.offsetTop <= fromTop && section.offsetTop + section.offsetHeight > fromTop) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
