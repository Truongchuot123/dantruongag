<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ - Học Bảng Phiên Âm IPA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>

    .bang_phien_am_quoc_te {
      background: linear-gradient(to bottom right, #dbeafe, #f0f9ff);
      color: #1e3a8a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5vw;
      text-align: center;
      overflow: hidden;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .bang_phien_am_quoc_te h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      color: #1d4ed8;
      margin-bottom: 0.5em;
    }

    .subtitle_bang_phien_am_quoc_te {
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #f06d6d;
      margin-bottom: 1em;
    }

    .bang_phien_am_quoc_te p {
      font-size: clamp(2rem, 3.5vw, 1.2rem);
      color: #374151;
      margin-bottom: 2em;
      max-width: 800px;
    }

    .btn_bang_phien_am_quoc_te {
      background: #2563eb;
      color: white;
      padding: 1em 2em;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn_bang_phien_am_quoc_te:hover {
      background: #1d4ed8;
    }

    @media (max-width: 400px) {
      .btn_bang_phien_am_quoc_te {
        padding: 0.8em 1.6em;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
<section class="bang_phien_am_quoc_te">
  <h1>Bảng Phiên Âm Quốc Tế</h1>
  <div class="subtitle_bang_phien_am_quoc_te">International Phonetic Alphabet</div>
    <p>IPA là bảng ký hiệu ngữ âm quốc tế mà các bạn cần nắm vững khi bắt đầu học tiếng Anh.</p>
  <button class="btn_bang_phien_am_quoc_te" onclick="window.location.href='IPA.html'">Học ngay</button>
</section>
</body>
</html>
