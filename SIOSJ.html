<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Thế Giới Phòng Chống Lao</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('earth-background.png') center/cover no-repeat, linear-gradient(to right, #cbe8f7, #a0d2f0);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .ngay_the_gioi_phong_chong_lao {
            padding: 20px;
        }
        .image_ngay_the_gioi_phong_chong_lao img {
            transition: transform 0.3s ease-in-out;
            margin-top: 10px;
        }

        .image_ngay_the_gioi_phong_chong_lao img:hover {
            transform: scale(1.1);
        }
        .date-banner_ngay_the_gioi_phong_chong_lao {
            color: white;
            font-size: 33px;
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4e50, #fc913a);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1.5s infinite alternate;
        }

            @keyframes pulse {
                0% { transform: scale(1); }
                100% { transform: scale(1.1); }
            }

        .ngay_the_gioi_phong_chong_lao h1 {
            color: #fff;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s infinite alternate;
        }

            @keyframes glow {
                0% { text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.3); }
                100% { text-shadow: 5px 5px 10px rgba(255, 255, 255, 0.6); }
            }
            .chu-de_ngay_the_gioi_phong_chong_lao {
                font-size: 31px;
                font-weight: bold;
                color: #fff;
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8);
                margin-top: 15px;
                animation: fadeColor 3s infinite alternate;
            }

            @keyframes fadeColor {
                0% { color: #2727ff; text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.8); }
                50% { color: #ff9800; text-shadow: 3px 3px 12px rgba(255, 255, 255, 1); }
                100% { color: #f44336; text-shadow: 4px 4px 15px rgba(255, 255, 255, 1); }
            }

    @media (max-width: 768px) {
        .ngay_the_gioi_phong_chong_lao h1 {
            font-size: 33px; /* Giảm kích thước tiêu đề */
        }

        .date-banner_ngay_the_gioi_phong_chong_lao {
            font-size: 30px;
            padding: 8px 16px;
        }

        .image_ngay_the_gioi_phong_chong_lao img {
            width: 99%; /* Hình ảnh thu nhỏ để vừa màn hình */
            max-width: 600px;
        }
    }

    @media (max-width: 480px) {
        .ngay_the_gioi_phong_chong_lao h1 {
            font-size: 30px; /* Nhỏ hơn để phù hợp màn hình nhỏ */
        }

        .date-banner_ngay_the_gioi_phong_chong_lao {
            font-size: 28px;
            padding: 6px 12px;
        }

        .image_ngay_the_gioi_phong_chong_lao img {
            width: 99%;
            max-width: 500px;
        }
        .chu-de_ngay_the_gioi_phong_chong_lao {
            font-size: 25px;
    }
}
        
    </style>
</head>
<body>
    <div class="ngay_the_gioi_phong_chong_lao">
        <h1>NGÀY THẾ GIỚI<br>PHÒNG CHỐNG LAO</h1>
        <div class="date-banner_ngay_the_gioi_phong_chong_lao">
            <span>24.03.2025</span>
        </div>
        <div class="image_ngay_the_gioi_phong_chong_lao">
            <img src="/hinhanh/banner_the_gioi_phong_chong_lao.png" alt="Hình minh họa phổi">
        </div>
        <p class="chu-de_ngay_the_gioi_phong_chong_lao">Việt Nam cam kết, đầu tư, hành động để chấm dứt bệnh lao</p>
    </div>
</body>
</html>
