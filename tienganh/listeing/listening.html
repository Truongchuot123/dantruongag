  <style>
.communication {
  box-sizing: border-box;
  margin: 0;
  padding: 20px;
  font-family: 'Roboto', sans-serif;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

.card {
  position: relative;
  width: 100%;
  max-width: 900px;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

/* Container bao ảnh để ảnh co theo .text-box */
.card .image-container {
  width: 100%;
  display: block;
  position: relative;
}

.card img {
  width: 100%;
  display: block;
  object-fit: cover;
  height: 100%;
  border-radius: 20px;
}

/* Text box đè lên ảnh bên phải */
.text-box {
  position: absolute;
  top: 0;
  right: 0;
  width: 50%;
  height: 100%;
  background-color: #f3f3a6;
  padding: 30px 20px;
  border-top-left-radius: 60px;
  border-bottom-left-radius: 60px;
  box-shadow: -10px 0 20px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  justify-content: center;
  animation: slideInRight 1s ease-out;
}


.text-box h2 {
  color: #2c1a57;
  margin-bottom: 10px;
}

.text-box p {
  margin-bottom: 20px;
  color: #333;
}

.text-box ul,
.text-box ol {
  padding-left: 20px;
}

.text-box li {
  margin-bottom: 10px;
}

.text-box a {
  text-decoration: none;
  color: #2a2a2a;
  transition: color 0.3s;
}

.text-box a:hover {
  color: #4d128b;
  text-decoration: underline;
}

/* Responsive */
@media (max-width: 768px) {
  .card {
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .card .image-container {
    position: relative;
    width: 100%;
  }

  .card img {
    width: 100%;
    height: auto;
    border-radius: 20px 20px 0 0;
  }

  .text-box {
    position: static; /* bỏ absolute */
    width: 100%;
    height: auto;
    background-color: #f3f3a6;
    padding: 20px;
    border-radius: 0 0 20px 20px;
    box-shadow: none;
    animation: fadeIn 0.8s ease-in-out;
  }

  .text-box h2 {
    font-size: 1.4rem;
  }

  .text-box p,
  .text-box li {
    font-size: 1rem;
  }
}

/* Animations */
@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1); }
}

@keyframes slideInRight {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

<script>
document.addEventListener("DOMContentLoaded", function () {
  // Hàm lấy các thẻ h2 từ file HTML
  function loadHeadings(filePath, targetListSelector) {
    fetch(filePath)
      .then(response => response.text())
      .then(html => {
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;

        const headings = tempDiv.querySelectorAll("h1"); // Lấy thẻ h2, KHÔNG phải h1
        const list = document.querySelector(targetListSelector);

        list.innerHTML = ""; // Xóa nội dung cũ

        headings.forEach((h2, index) => {
          const text = h2.textContent.trim();
          const li = document.createElement("li");
          const a = document.createElement("a");

          a.href = filePath + "#section" + (index + 1); // Nếu bạn có anchor
          a.textContent = `${index + 1}. ${text}`;       // Thêm số thứ tự vào đầu
          
          li.appendChild(a);
          list.appendChild(li);
        });
      })
      .catch(err => {
        console.error("Lỗi khi tải file:", filePath, err);
      });
  }

  // Gọi hàm cho từng danh sách
  loadHeadings("/tienganh/listeing/Hotel.html", "#hotel-lessons");
  loadHeadings("/tienganh/listeing/Communication-airport.html", "#airport-lessons");
  loadHeadings("/tienganh/listeing/Airport Announcements.html", "#Airport_announcements-lessons");
});
</script>
