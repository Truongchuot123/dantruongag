            <!-- BIỂU MẪU GÓP Ý -->
            <section id="gop-y" style="padding: 50px; border-radius: 10px; margin-bottom: 20px;">
                <h2 style="text-align: center;color: #e91e63;">HỘP THOẠI GÓP Ý</h2>
                <form id="feedbackForm" class="feedback-form" action="https://script.google.com/macros/s/AKfycbyw7Y0n0-DWx2fX_DCztR7cq0F_RlX9oFHeW1qURjxalo0OpVIuwELlrxdFhDpLrNQp/exec" method="POST">
                  <input type="text" name="name" placeholder="Họ tên" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;">
                  <input type="email" name="email" placeholder="Email" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;">
                  <textarea name="feedback" placeholder="Ý kiến" rows="4" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px;"></textarea>
                  <button type="submit" style="width: 100%; padding: 10px; background-color: #4d128b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Gửi ý kiến
                  </button>
                </form>

                <script>
                  const scriptURL = "https://script.google.com/macros/s/AKfycbyw7Y0n0-DWx2fX_DCztR7cq0F_RlX9oFHeW1qURjxalo0OpVIuwELlrxdFhDpLrNQp/exec";
                  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
                    e.preventDefault();
                    var formData = new FormData(this);
                    fetch(this.action, {
                      method: "POST",
                      body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                      if (data.status === "success") {
                        Swal.fire({
                          title: "Ý kiến đã được gửi",
                          text: data.message,
                          icon: "success",
                          confirmButtonText: "Đóng"
                        });
                        this.reset();
                      } else {
                        Swal.fire({
                          title: "Lỗi!",
                          text: "Gửi thất bại, vui lòng thử lại.",
                          icon: "error",
                          confirmButtonText: "Đóng"
                        });
                      }
                    })
                    .catch(error => {
                      console.error("Lỗi khi gửi biểu mẫu:", error);
                      Swal.fire({
                        title: "Lỗi!",
                        text: "Đã xảy ra lỗi, vui lòng thử lại.",
                        icon: "error",
                        confirmButtonText: "Đóng"
                      });
                    });
                  });
                </script>
